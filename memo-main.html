<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="memo-main.css">
    <script src="js/jquery-2.1.3.min.js"></script>
</head>
<body>

    <div class="all">

       <div class="top">Make a plan</div>

        <main style="display:none;">
            <textarea id="text_area1"></textarea>
            <textarea id="text_area2"></textarea>
            <button id="save">保存</button>
            <button id="clear">消去</button>
        </main>
    
        <footer><small>hokkaido tourist site</small></footer>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            $("main").fadeIn(1000);
            //↑slideDownだと上から降ってくる！
    
            //1.Save クリックイベント
    
            $("#save").on("click",function(){
                const v = $("#text_area1").val();
                localStorage.setItem("memo1",v);
                alert("保存しました")
            });
    
    
    
            //2.clear クリックイベント
    
            $("#clear").on("click",function(){
                localStorage.removeItem("memo1");
                alert("削除しました")
                $("#text_area1").val("");
            });
    
    
    
            //3.ページ読み込み：保存データ取得表示
    
            if(localStorage.getItem("memo1")){
                const v = localStorage.getItem("memo1");
                $("#text_area1").val(v);
            }

            $("main").fadeIn(1000);
            //↑slideDownだと上から降ってくる！
    
            //1.Save クリックイベント
    
            $("#save").on("click",function(){
                const v = $("#text_area2").val();
                localStorage.setItem("memo2",v);
                alert("保存しました")
            });
    
    
    
            //2.clear クリックイベント
    
            $("#clear").on("click",function(){
                localStorage.removeItem("memo2");
                alert("削除しました")
                $("#text_area2").val("");
            });
    
    
    
            //3.ページ読み込み：保存データ取得表示
    
            if(localStorage.getItem("memo1")){
                const v = localStorage.getItem("memo2");
                $("#text_area2").val(v);
            }
    
    
    
    
            //ロード時に表示
            //※こんなこともできる例
        </script>
    
</body>
</html>
